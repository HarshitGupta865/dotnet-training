<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function show() {
        var result = '';
        var obj = new Date();
        var month = obj.getMonth();
        month++;
        result += "Today's Date is  " + obj.getDate() + '<br/>';
        result += 'Month is  ' + month + '<br/>';
        result += 'Year is ' + obj.getFullYear() + '<br/>';
        result += 'Hours  ' + obj.getHours() + '<br/>';
        result += 'Minutes  ' + obj.getMinutes() + '<br/>';
        result += 'Seconds  ' + obj.getSeconds() + '<br/>';
        document.getElementById('result').innerHTML = result;
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="show()">
    <span id="result"></span>
  </body>
</html>
