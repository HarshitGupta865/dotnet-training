<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function show() {
        var result = frmDropDown.student.value;
        document.getElementById('result').innerHTML = result;
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="frmDropDown">
      <center>
        Select Name :
        <select name="student" onchange="show()">
          <option value="Sai Akhil">Akhil</option>
          <option value="Gyenedra">Gyenendra</option>
          <option value="Varun">Varun</option>
          <option value="Rohit">Rohit</option>
          <option value="Prathyusha">Prathyusha</option>
        </select>
        <br /><br />
        <span id="result"></span>
      </center>
    </form>
  </body>
</html>
