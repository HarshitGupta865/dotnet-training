<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function redC() {
        document.bgColor = 'red';
      }
      function blueC() {
        document.bgColor = 'blue';
      }
      function greenC() {
        document.bgColor = 'green';
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="Red" onclick="redC()" />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="Blue" onclick="blueC()" />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="Green" onclick="greenC()" />
  </body>
</html>
