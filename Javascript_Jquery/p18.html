<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function arrayDemo() {
        var names = new Array('Navdeep', 'Sachin', 'Sakshi', 'Varun', 'Raj');
        for (var v in names) {
          document.write(names[v] + '<br/>');
        }
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="arrayDemo()"></body>
</html>
