<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function show() {
        var result = '';
        result += 'Absolute Value is  ' + Math.abs(-12) + '<br/>';
        result += 'N Power M value  ' + Math.pow(2, 3) + '<br/>';
        result += 'Sqrt Value  ' + Math.sqrt(49) + '<br/>';
        result += 'Ceiling Value  ' + Math.ceil(12.0000001) + '<br/>';
        result += 'Floor Value  ' + Math.floor(12.999999) + '<br/>';
        document.getElementById('result').innerHTML = result;
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="show()">
    <span id="result"></span>
  </body>
</html>
