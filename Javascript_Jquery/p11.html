<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function show() {
        var gen = frmData.gender.value;
        document.getElementById('result').innerHTML = gen;
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="frmData">
      <center>
        Gender :
        <input type="radio" name="gender" value="Male" onchange="show()" /> Male
        <br /><br />
        <input type="radio" name="gender" value="Female" onchange="show()" />
        Female <br /><br />
        <span id="result"></span>
      </center>
    </form>
  </body>
</html>
